<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Eyeliner para mi reina </title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow" rel="stylesheet"> 
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">

    
</head>

<body>
    <div id = "general">

    
    <div id = "divChangeButton">
        <button class="changeButton" id="FormButton" > Forma </button>
        <button class="changeButton" id="IndexButton"> Inicio </button>
        <button class="changeButton" id="ColorButton" disabled> Color </button>

        <script>
            document.getElementById("FormButton").onclick = function () {
                location.href = "Form.html";
            };
            
            document.getElementById("IndexButton").onclick = function () {
                location.href = "index.html";
            };
            
            document.getElementById("ColorButton").onclick = function () {
                location.href = "Color.html";
            };
        </script>

    </div>
    <div id = "indexBody">
        <br>
        <h1 class="selectorHeader">Selector de Color</h1>
        
            
          
        <button id="ColorSelector" class="changeButton"> PRESS ME!</button>

        <script>
            const colors = ["Negro","Blanco","Rosa","Azul","Verde","Morado","Rojo"];

            document.getElementById("ColorSelector").onclick = function (){

                const randomIndex = Math.floor(Math.random() * colors.length);

                var item = colors[randomIndex];

                
                document.getElementById("p1").innerHTML = " El color de tu eyeliner será  " + item;

            }
        </script>
        
        <h2 id="p1" class="pHeader">El color de tu eyeliner está por determinar</h2>

    </div>
</div>
</body>

</html>
